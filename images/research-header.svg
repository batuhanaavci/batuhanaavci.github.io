<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>

  <!-- Network nodes and connections representing multi-agent systems -->
  <g opacity="0.4">
    <!-- Connections -->
    <line x1="200" y1="80" x2="350" y2="120" stroke="white" stroke-width="2"/>
    <line x1="350" y1="120" x2="500" y2="100" stroke="white" stroke-width="2"/>
    <line x1="500" y1="100" x2="650" y2="140" stroke="white" stroke-width="2"/>
    <line x1="200" y1="80" x2="300" y2="200" stroke="white" stroke-width="2"/>
    <line x1="300" y1="200" x2="500" y2="100" stroke="white" stroke-width="2"/>
    <line x1="650" y1="140" x2="800" y2="120" stroke="white" stroke-width="2"/>
    <line x1="800" y1="120" x2="950" y2="160" stroke="white" stroke-width="2"/>
    <line x1="350" y1="120" x2="450" y2="220" stroke="white" stroke-width="2"/>
    <line x1="650" y1="140" x2="750" y2="230" stroke="white" stroke-width="2"/>

    <!-- Nodes -->
    <circle cx="200" cy="80" r="15" fill="white"/>
    <circle cx="350" cy="120" r="15" fill="white"/>
    <circle cx="500" cy="100" r="15" fill="white"/>
    <circle cx="650" cy="140" r="15" fill="white"/>
    <circle cx="800" cy="120" r="15" fill="white"/>
    <circle cx="950" cy="160" r="15" fill="white"/>
    <circle cx="300" cy="200" r="12" fill="white"/>
    <circle cx="450" cy="220" r="12" fill="white"/>
    <circle cx="750" cy="230" r="12" fill="white"/>
  </g>

  <!-- Decorative wave pattern at bottom -->
  <path d="M 0 250 Q 150 230 300 250 T 600 250 T 900 250 T 1200 250 L 1200 300 L 0 300 Z"
        fill="url(#grad2)"/>

  <!-- Title Text -->
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="white" text-anchor="middle">
    Autonomous Systems & Learning
  </text>

  <!-- Subtitle -->
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="20"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Multi-Agent Coordination • Control Theory • Machine Learning
  </text>
</svg>